  notes: | 
    接到每日任务「宝贝计划」，在不同的3个地方找口粮，找到口粮后继续在附近搜索相关道具（奇怪的珠子，奇怪的架子，奇怪的小型帽子），之后交付任务获得成就。
    
    - 蕈兽营地：清理蕈兽后找到口粮，出现新的调查点获得-奇怪的珠子
    - 碎石堆：打碎石碓后，派蒙提示往坡上走走，发现另一处石碓打碎后获得-破碎的架子
    - 树梢顶部：找到口粮后，前往树梢顶部获得-奇怪的小型帽子
    - 罐子营地和藤蔓无成就道具。
