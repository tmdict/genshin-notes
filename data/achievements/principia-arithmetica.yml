    3. During “Garcia’s Paean: Easy Peasy”, convey the correct instruction from the blacksmith Ahangar to Garcia so he can make component for his computer: first is “add more fuel”, and then “hammer it in the middle and work your way out to the edges”. Complete this commission correctly 4 times to unlock the next quest.
    4. After finishing “Garcia’s Paean: the Echo of Someone” 3 times, complete the world quest “Garcia’s Paean: A Gift of Compatibility” the next day.
